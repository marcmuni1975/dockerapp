<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Agregar Nota para {{ estudiante.nombre }}</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="asignatura" class="form-label">Asignatura</label>
                <input type="text" class="form-control" id="asignatura" name="asignatura" required>
            </div>
            <div class="mb-3">
                <label for="calificacion" class="form-label">Calificaci√≥n</label>
                <input type="number" step="0.1" class="form-control" id="calificacion" name="calificacion" required min="1.0" max="7.0">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
